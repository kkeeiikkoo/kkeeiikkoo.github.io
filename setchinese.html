    <h1 id="takeawayontop">一夜干定食屋</h1>
    
    
 
    <p class="takep">根室花丸旗下餐廳。以一夜干烤魚定食為主。定食餐點除了一夜干烤魚之外，還附有湯品、白飯和日式茶泡飯。店內提供的特製高湯醬油是專為一夜干烤魚而設計。將高湯醬油淋上一夜干烤魚，可以讓烤魚的鮮美更上一個層次。</p>
